name: Clang-Tidy

on:
  push:
    branches:
      - master
  pull_request:
    paths:
      - 'tesseract**'
      - '.github/workflows/clang_tidy.yml'
      - '.clang-tidy'
  schedule:
    - cron: '0 5 * * *'

jobs:
  industrial_ci:
    name: ClangTidy
    runs-on: ubuntu-latest
    env:
      CI_NAME: Clang-Tidy
    steps:
      - uses: actions/checkout@v2

      - name: Free Disk Space
        continue-on-error: true
        run: |
          sudo swapoff -a
          sudo rm -f /swapfile
          sudo apt clean
          docker rmi $(docker image ls -aq)
          df -h

      - name: Prepare ccache timestamp
        id: ccache_cache_timestamp
        shell: cmake -P {0}
        run: |
          string(TIMESTAMP current_date "%Y-%m-%d-%H;%M;%S" UTC)
          message("::set-output name=timestamp::${current_date}")

      - name: ccache cache files
        continue-on-error: true
        uses: actions/cache@v1.1.0
        with:
          path: ${{ env.CI_NAME }}/.ccache
          key: ${{ env.CI_NAME }}-ccache-${{ steps.ccache_cache_timestamp.outputs.timestamp }}
          restore-keys: |
            ${{ env.CI_NAME }}-ccache-

      - uses: 'marip8/industrial_ci@2f4c8ab919f0aafddd514e586325defabd2911ea'
        env:
          DOCKER_IMAGE: ubuntu:20.04
          ROS_DISTRO: false
          ADDITIONAL_DEBS: 'curl lsb-release liboctomap-dev'
          AFTER_INIT: './.github/workflows/add_ros_apt_sources.sh'
          UPSTREAM_WORKSPACE: 'dependencies.rosinstall'
          ROSDEP_SKIP_KEYS: "bullet fcl ompl orocos_kdl python-numpy ifopt python descartes_opw descartes_samplers descartes_light opw_kinematics ros_industrial_cmake_boilerplate iwyu taskflow octomap"
          CCACHE_DIR: "${{ github.workspace }}/${{ matrix.env.CI_NAME}}/.ccache"
          NOT_TEST_BUILD: true
          UPSTREAM_CMAKE_ARGS: "-DCMAKE_BUILD_TYPE=Release"
          TARGET_CMAKE_ARGS: "-DTESSERACT_ENABLE_CLANG_TIDY=ON -DTESSERACT_ENABLE_TESTING=ON"
