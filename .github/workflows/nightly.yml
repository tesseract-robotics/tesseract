name: Nightly

on:
  pull_request:
    types: [labeled]
  schedule:
    - cron: '0 5 * * *'

  # allow manually starting this workflow
  workflow_dispatch:

jobs:
  industrial_ci:
    if: contains(github.event.pull_request.labels.*.name, 'check-tesseract-ros') || github.event.schedule == true
    name: ${{ matrix.env.CI_NAME }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        env:
          - {CI_NAME: Bionic-Build-Nightly,
             DOCKER_IMAGE: ubuntu:18.04,
             ROS_DISTRO: false,
             ADDITIONAL_DEBS: 'curl lsb-release liboctomap-dev',
             AFTER_INIT: './.github/workflows/add_ros_apt_sources.sh',
             UPSTREAM_WORKSPACE: 'dependencies.rosinstall',
             DOWNSTREAM_WORKSPACE: 'github:ros-industrial-consortium/tesseract_planning#master github:ros-industrial-consortium/trajopt_ros#master github:ros-industrial-consortium/tesseract_ros#master',
             ROSDEP_SKIP_KEYS: "ros_industrial_cmake_boilerplate fcl iwyu octomap",
             CCACHE_DIR: "${{ github.workspace }}/${{ matrix.env.CI_NAME}}/.ccache",
             UPSTREAM_CMAKE_ARGS: "-DCMAKE_BUILD_TYPE=Release",
             TARGET_CMAKE_ARGS: "-DCMAKE_BUILD_TYPE=Release",
             DOWNSTREAM_CMAKE_ARGS: "-DCMAKE_BUILD_TYPE=Release"}
          - {CI_NAME: Focal-Build-Nightly,
             DOCKER_IMAGE: ubuntu:20.04,
             ROS_DISTRO: false,
             ADDITIONAL_DEBS: 'curl lsb-release liboctomap-dev',
             AFTER_INIT: './.github/workflows/add_ros_apt_sources.sh',
             UPSTREAM_WORKSPACE: 'dependencies.rosinstall',
             DOWNSTREAM_WORKSPACE: 'github:ros-industrial-consortium/tesseract_planning#master github:ros-industrial-consortium/trajopt_ros#master github:ros-industrial-consortium/tesseract_ros#master',
             ROSDEP_SKIP_KEYS: "fcl opw_kinematics ros_industrial_cmake_boilerplate iwyu taskflow octomap",
             CCACHE_DIR: "${{ github.workspace }}/${{ matrix.env.CI_NAME}}/.ccache",
             UPSTREAM_CMAKE_ARGS: "-DCMAKE_BUILD_TYPE=Release",
             TARGET_CMAKE_ARGS: "-DCMAKE_BUILD_TYPE=Release",
             DOWNSTREAM_CMAKE_ARGS: "-DCMAKE_BUILD_TYPE=Release"}

    steps:
      - uses: actions/checkout@v2

      - name: Free Disk Space
        continue-on-error: true
        run: |
          sudo swapoff -a
          sudo rm -f /swapfile
          sudo apt clean
          docker rmi $(docker image ls -aq)
          df -h

      - name: Prepare ccache timestamp
        id: ccache_cache_timestamp
        shell: cmake -P {0}
        run: |
          string(TIMESTAMP current_date "%Y-%m-%d-%H;%M;%S" UTC)
          message("::set-output name=timestamp::${current_date}")

      - name: ccache cache files
        continue-on-error: true
        uses: actions/cache@v1.1.0
        with:
          path: ${{ matrix.env.CI_NAME }}/.ccache
          key: ${{ matrix.env.CI_NAME }}-ccache-${{ steps.ccache_cache_timestamp.outputs.timestamp }}
          restore-keys: |
            ${{ matrix.env.CI_NAME }}-ccache-

      - uses: 'marip8/industrial_ci@2f4c8ab919f0aafddd514e586325defabd2911ea'
        env: ${{matrix.env}}
