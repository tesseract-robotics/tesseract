kinematic_plugins:
  search_paths:
    - /home/larmstrong/catkin_ws/tesseract_kin_group_ws/devel/lib
  search_libraries:
    - tesseract_kinematics_kdl_factories
  fwd_kin_plugins:
    iiwa_manipulator:
      - name: KDLFwdKinChain
        class: KDLFwdKinChainFactory
        default: true
        config:
          base_link: base_link
          tip_link: tool0
  inv_kin_plugins:
    iiwa_manipulator:
      - name: KDLInvKinChainLMA
        class: KDLInvKinChainLMAFactory
        default: true
        config:
          base_link: base_link
          tip_link: tool0
      - name: KDLInvKinChainNR
        class: KDLInvKinChainNRFactory
        config:
          base_link: base_link
          tip_link: tool0
    abb_manipulator:
      - name: OPWInvKin
        class: OPWInvKinFactory
        default: true
        config:
          base_link: base_link
          tip_link: tool0
          params:
            a1: 0.100
            a2: -0.135
            b: 0.00
            c1: 0.615
            c2: 0.705
            c3: 0.755
            c4: 0.086
            offsets: [0, 0, -1.57079632679, 0, 0, 0]
            sign_corrections: [1, 1, 1, 1, 1, 1]
    ur_manipulator:
      - name: URInvKin
        class: URInvKinFactory
        default: true
        config:
          base_link: base_link
          tip_link: tool0
          model: UR10 #Current Options: UR3, UR5, UR10, UR3e, UR5e, UR10e
    rop_manipulator:
      - name: ROPInvKin
        class: ROPInvKinFactory
        default: true
        config:
          manipulator_reach: 2.0
          positioner_sample_resolution:
            - name: positioner_joint_1
              value: 0.1
          positioner:
            class: KDLFwdKinChainFactory
            config:
              base_link: positioner_base_link
              tip_link: positioner_tool0
          manipulator:
            class: OPWInvKinFactory
            config:
              base_link: base_link
              tip_link: tool0
              params:
                a1: 0.100
                a2: -0.135
                b: 0.00
                c1: 0.615
                c2: 0.705
                c3: 0.755
                c4: 0.086
                offsets: [0, 0, -1.57079632679, 0, 0, 0]
                sign_corrections: [1, 1, 1, 1, 1, 1]
    rep_manipulator:
      - name: REPInvKin
        class: REPInvKinFactory
        default: true
        config:
          manipulator_reach: 2.0
          positioner_sample_resolution:
            - name: positioner_joint_1
              value: 0.1
            - name: positioner_joint_2
              value: 0.1
          positioner:
            class: KDLFwdKinChainFactory
            config:
              base_link: positioner_base_link
              tip_link: positioner_tool0
          manipulator:
            class: OPWInvKinFactory
            config:
              base_link: base_link
              tip_link: tool0
              params:
                a1: 0.100
                a2: -0.135
                b: 0.00
                c1: 0.615
                c2: 0.705
                c3: 0.755
                c4: 0.086
                offsets: [0, 0, -1.57079632679, 0, 0, 0]
                sign_corrections: [1, 1, 1, 1, 1, 1]
